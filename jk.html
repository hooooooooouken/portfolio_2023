    <p>ホウ ウケン       1994年7月6日成都に生まれ<br>
      四川传媒学院で写真術を学びました。写真に<br>
      対する情熱が私を広い視野とスキル向上に駆<br>
      り立てています。自分のスキルを向上させる<br>
      ために、私は日本に移住し、ウェブデザイン<br>
      を学ぶことを決意しました。写真とデザイン<br>
      を組み合わせ、よりクリエイティブで表現豊<br>
      かな作品を生み出すことが目標です。新しい<br>
      学びと仕事の分野で自分に挑戦し、デザイン<br>
      の世界に独自の視点と才能を貢献できること<br>
      を楽しみにしています。</p>
